<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width,initial-scale=1.0">
        <title>Customer Signup page</title>
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    </head>
    <body>
        <h1>New to our GMart? Just SignUp and start exploring the bay of electronics</h1>
        <form method="POST" action="{% url 'customer_signup' %}">
            {% csrf_token %}
            <label for="user-name">Enter your name:</label>
            <input type="text" id="user-name" name="user-name" required>
            <br><br>
            <label for="user-mail">Enter your email Id: </label>
            <input type="email" id="user-mail" name="user-mail" required>
            <br><br>
            <label for="mobile-no">Enter your mobile number: </label>
            <input type="number" id="mobile-no" name="mobile-no" required>
            <br> <br>
            <label for="password1">Enter your password: </label>
            <input type="password" id="password1" name="password1" required>
            <br> <br>
            <label for="password2">Re-Enter password to confirm:</label>
            <input type="password" id="password2" name="password2" required>
            <br><br>
            <label for="region">Enter your region:</label>
            <select name="region" id="region" required>
                <option value=""  disabled selected hidden>Select</option>
                <option value="Erode">Erode</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Karur">Karur</option>
                <option value="Tiruppur">Tiruppur</option>
                <option value="Namakkal">Namakkal</option>
                <option value="Salem">Salem</option>
            </select>
            <br><br>
            <label for="resident">Enter your city/village/town name:</label>
            <input type="text" id="resident" name="resident" required>
            <br> <br>
            <button type="submit">SignUp</button>
        </form>
        <p>Already have an account? <a href="{% url 'customer_login' %}">Login</a></p>
    </body>
</html>
