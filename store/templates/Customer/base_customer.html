<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Customer Dashboard{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'customer_profile' customer.id %}">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" 
                 alt="Profile" width="30" height="30" class="me-2">
            {{ customer.name }}
        </a>

        <!-- Search Bar -->
        <form class="d-flex mx-auto" action="{% url 'product_search' customer.id %}" method="get">
            <input class="form-control me-2" type="search" placeholder="Search products..." name="q" required>
            <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <!-- Buttons -->
        <div class="ms-auto">
            <a href="{% url 'customer_orders' customer.id %}" class="btn btn-outline-info me-2">Orders</a>
            <a href="{% url 'customer_wishlist' customer.id %}" class="btn btn-outline-warning me-2">Wishlist</a>
            <a href="{% url 'customer_logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
